<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 class="heading-work">Hello</h1>
    <h1 class="heading-work">Shehzad Ali here</h1>
    <h1 class="heading-work">This is a Calculator using HTML CSS Javascript</h1>
    <h1 class="heading-work">Let's Check it</h1>


    <!-- here Calculator work/// -->

    <div class="calculator">

        <!-- create form tag that user put input// -->

        <form>
            <input disabled type="text" placeholder="0" name="" id="" class="screen">

        </form>
        <div class="buttons-container">

            <!-- First row// -->
            <button type="button" class="btn  four-yellow-button" data-num="*">*</button>
            <button type="button" class="btn  four-yellow-button" data-num="/">/</button>
            <button type="button" class="btn four-yellow-button" data-num="-">-</button>
            <button type="button" class="btn four-yellow-button" data-num="+">+</button>
                          
            <!-- second row// -->

            <button type="button" class="btn  four-grey-button" data-num=".">.</button>
            <button type="button" class="btn four-grey-button" data-num="9">9</button>
            <button type="button" class="btn four-grey-button" data-num="8">8</button>
            <button type="button" class="btn four-grey-button" data-num="7">7</button>

                <!-- third row/// -->

            <button type="button" class="btn four-grey-button" data-num="6">6</button>
            <button type="button" class="btn four-grey-button" data-num="5">5</button>
            <button type="button" class="btn four-grey-button" data-num="4">4</button>
            <button type="button" class="btn four-grey-button" data-num="3">3</button>

                  <!-- four row/// -->

            <button type="button" class="btn four-grey-button" data-num="2">2</button>
            <button type="button" class="btn four-grey-button" data-num="1">1</button>
            <button type="button" class="btn four-grey-button" data-num="0">0</button>
            <button type="button" class="btn-equal btn-grey"><p style=" color: black; font-size: 50px;">=</p></button>


                        <!-- five row/// -->

            <button type="button" class="btn-clear btn-grey"><p style=" color: black; font-size: 50px;">Clear</p></button>
            
            

        </div>






































    </div>

    </div>



    <script src="./app.js"></script>
</body>

</html>
